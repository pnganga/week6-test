<!DOCTYPE html>
<html ng-app="anApp">
<head>
	<title>test angular</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
	<script src="my-appController.js"></script> 

</head>
<body>
<div ng-controller="newContrl">
<h1 class="text-center">USER INFO</h1>
 <input type="text" ng-model="too" placeholder="search"/><br>
<table align="center" border="1" width="80%">
	<tbody>
		<tr ng-repeat="x in names | filter: too">
			<td>{{x.id}}</td>
			<td>{{x.name}}</td>
			<td>{{x.email}}</td>
			<td>{{x.body}}</td>
		</tr>
	</tbody>

</table>
</div>
</body>
</html>
